<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitol Times</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap stylesheet  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <header class="container">
        <!-- nav bar  -->
        <nav class="navbar navbar-expand-lg p-4 border-bottom">
            <div class="container-fluid">
                <a class="navbar-brand text-danger fw-bold" href="#"><span
                        class="bg-danger text-white p-2 rounded">Capitol</span> Times</a>
                <ul class="navbar-nav d-flex flex-row">
                    <li class="nav-item">
                        <a class="nav-link text-danger" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item ms-3">
                        <a class="nav-link" href="blog/blog.html">Link</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- categories section  -->
        <section>

            <div class="navbar navbar-expand-lg p-4 border-bottom">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto me-5 mb-2 mb-lg-0 g-5 fw-semibold" id="category">

                        </ul>
                    </div>
                </div>
            </div>

        </section>
    </header>
    <main class="container">
        <section>

            <!-- news count   -->
            <div class="py-2 my-3">
                <h4><span id="found-news">0</span> items found for category <span id="category-name"></span></h4>
            </div>
            <!-- not found msg  -->
            <div>
                <h2 id="not-found-msg" class="text-danger text-center d-none ">News Not Found</h2>
            </div>
            <!-- spenner  -->
            <div class="d-none p-5 m-5" id="lodging">
                <div class="d-flex justify-content-center">
                    <div class="spinner-border text-danger" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
            <!-- news field  -->
            <div id="news-field">

            </div>

        </section>

        <!-- modal 
 -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl ">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modal-Body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                    </div>
                </div>
            </div>
        </div>

    </main>





    <footer>
        <h5 class="text-center p-5 m-2">Copyright 2021 Capitol Times</h5>
    </footer>

    <!-- js  -->
    <script src="js/app.js"></script>
    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>


</html>
